# This model was extracted from the cicd schema to remove that repo's
# dependency on the vcs schema and enable releases that are not vcs based
type cicd_ReleaseTagAssociation @model(key: ["release", "tag"]) {
  release: cicd_Release @reference(back: "vcsTags")
  tag: vcs_Tag @reference(back: "releases")
}

# A build can be triggered by multiple commits.
# Likewise, a commit be associated with multiple builds
# due to retries and manual executions on specific commits.
type cicd_BuildCommitAssociation @model(key: ["build", "commit"]) {
  build: cicd_Build @reference(back: "commitAssociations")
  commit: vcs_Commit @reference(back: "buildAssociations")
}
