name: 'build-test'
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  build: # make sure build/ci work properly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          npm install
      - run: |
          npm run all
  test: # make sure the action works on a clean machine without building
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set build start time
        id: set_start_time
        run: |
          # Set the current time in milliseconds: https://serverfault.com/a/151112
          echo "::set-output name=started-at::$(date +%s%N | cut -b1-13)"

      - name: Set event params
        id: set_event_params
        if: github.event_name != 'pull_request'
        env:
          COMMIT_MSG: ${{ github.event.head_commit.message }}
          TIMESTAMP: ${{ github.event.head_commit.timestamp }}
        run: |
          # Replace escape characters with space so curl can handle them
          # https://stackoverflow.com/questions/23816264/remove-all-special-characters-and-case-from-string-in-bash and https://stackoverflow.com/questions/3872427/how-to-send-line-break-with-curl
          COMMIT_MSG="${COMMIT_MSG//[$'\n'$'\r'$'\t'$'\v']/ }"
          CREATED_AT=$(date -d "$TIMESTAMP" +%s%N | cut -b1-13)
          echo "COMMIT_MSG=${COMMIT_MSG}" >> $GITHUB_ENV
          echo "CREATED_AT=${CREATED_AT}" >> $GITHUB_ENV

      # Pull requests do not have github.event.head_commit
      - name: Set pull request event params
        id: set_pr_event_params
        if: github.event_name == 'pull_request'
        run:
          COMMIT_MSG="pull request"
          CREATED_AT=$(date +%s%N | cut -b1-13)
          echo "COMMIT_MSG=${COMMIT_MSG}" >> $GITHUB_ENV
          echo "CREATED_AT=${CREATED_AT}" >> $GITHUB_ENV

      - name: Set build end time
        id: set_end_time
        run: |
          # Set the current time in milliseconds: https://serverfault.com/a/151112
          echo "::set-output name=ended-at::$(date +%s%N | cut -b1-13)"

      - uses: ./
        id: emit-build-info
        with:
          api-key: ${{ secrets.DEV_FAROS_API_KEY }}
          model: build
          status: ${{ job.status }}
          started-at: ${{ steps.set_start_time.outputs.started-at }}
          ended-at: ${{ steps.set_end_time.outputs.ended-at }}
          commit-msg: ${{ env.COMMIT_MSG }}
          commit-author: ${{ github.event.sender.login }}
          commit-created-at: ${{ env.CREATED_AT }}
          server-url: https://dev.api.faros.ai
          graph: chris

